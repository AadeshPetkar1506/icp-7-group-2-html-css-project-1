<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Womens</title>
    <link rel="stylesheet" href="./../style/women.css">
</head>

<body>
    <h1 class="heading">FLAT&nbsp; 50% &nbsp;OFF</h1>
    <img src="../images/womens/Fashion.png" class="fashion-card">
    <img src="../images/womens/banner.png" class="fashion-card">
    <div>
        <form>
            <input list="list" Placeholder="All" class="cloth-list" />
            <datalist id="list">
                <Option>Womens Topwear</Option>
                <option> Womens bottomwear</option>
            </datalist>
            <input list="text" list="text" Placeholder=" Womens topwear" class="border" />
            <datalist id="text">
                <Option>Tops</Option>
                <option>Dresses</option>
                <option>Sweaters</option>
                <option>Jumpsuits</option>
            </datalist>
            <input list="cloth" list="text" Placeholder=" Womens bottomwear" class="border" />
            <datalist id="cloth">
                <Option>Jeans</Option>
                <option>Jegging</option>
                <option>Palazzos</option>
                <option>Shorts</option>
                <option>Skirts</option>
            </datalist>
        </form>
    </div>

    <div class="Card">
        <img src="../images/womens/saree1.png" class="cloth-image">
        <h3 class="product-title"><b>"KALINI"</b></h3>

        <p class="product-price"><del>₹ 1000/-</del> <b>₹ 527/-</b></p>

        <img src="../images/womens/stars.png" alt="Stars" class="Stars-image">


        <button class="btn-buy-now">Buy Now</button>

    </div>
    <div class="Card">
        <img src="../images/womens/anarkali.png" class="cloth-image">
        <h3 class="product-title"><b>"Anarkali"</b></h3>

        <p class="product-price"><del>₹ 2000/-</del> <b>₹ 1000/-</b></p>

        <img src="../images/womens/stars.png" alt="Stars" class="Stars-image">

        <button class="btn-buy-now">Buy Now</button>

    </div>
    <div class="Card">
        <img src="../images/womens/tops.png" class="cloth-image">
        <h3 class="product-title"><b>"Tops"</b></h3>

        <p class="product-price"><del>₹ 500/-</del> <b>₹ 399/-</b></p>

        <img src="../images/womens/stars.png" alt="Stars" class="Stars-image">

        <button class="btn-buy-now">Buy Now</button>

    </div>
    <div class="Card">
        <img src="../images/womens/Lehenga.png" class="cloth-image">
        <h3 class="product-title"><b>"Lehenga"</b></h3>

        <p class="product-price"><del>₹ 5000/-</del> <b>₹ 4000/-</b></p>

        <img src="../images/womens/stars.png" alt="Stars" class="Stars-image">

        <button class="btn-buy-now">Buy Now</button>

    </div>
</body>

</html>
